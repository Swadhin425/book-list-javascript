<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MyBookList App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
        crossorigin="anonymous">
        <style>
            body{
                background-color: coral;
            }
            #book-list{
                background-color: white;
            }
        </style>
    </head>
    <body >
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span> List
        </h1>
        <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
              </div>
              <div class="form-group">
                <label for="isbn">year</label>
                <input type="text" id="year" class="form-control">
              </div>

            <input type="submit" value="Add Book" 
            class="btn btn-primary btn-block" id="addBook">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            
            </tbody>

        </table>
            
    </div>
        
        <script src="oopsScript.js"></script>
    </body>
</html>
